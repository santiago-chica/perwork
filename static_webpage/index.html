<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=100, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <section class="section generate">
          <h1 class="section__title">Generar</h1>
          <div class="generate__input-fields">
            <div class="generate__input-field">
              <input
                type="text"
                name="json_project"
                id="json_project"
                class="input-field__input"
                required="require"
              />
              <label for="json_project" class="input-field__label"
                >Nombre del proyecto</label
              >
            </div>
            <div class="generate__input-field">
              <input
                type="text"
                name="json_title"
                id="json_title"
                class="input-field__input"
                required="require"
              />
              <label for="json_title" class="input-field__label">Título</label>
            </div>
            <div class="generate__input-field">
              <input
                type="text"
                name="json_double_column"
                id="json_double_column"
                class="input-field__input"
                required="require"
              />
              <label for="json_double_column" class="input-field__label"
                >Dos columnas</label
              >
            </div>
            <div class="generate__input-field">
              <input
                type="date"
                name="json_date"
                id="json_date"
                class="input-field__input"
              />
              <label for="json_date" class="input-field__label">Fecha</label>
            </div>
            <div class="generate__input-field">
              <input
                type="text"
                name="json_author"
                id="json_author"
                placeholder="Autor"
                class="input-field__input"
              />
              <label for="json_author" class="input-field__label">Autor</label>
            </div>
            <div class="generate__input-field">
              <input
                type="text"
                name="json_description"
                id="json_description"
                placeholder="Descripción..."
                class="input-field__input"
              />
              <label for="json_description" class="input-field__label"
                >Enunciado</label
              >
            </div>
            <div class="generate__input-field">
              <input
                type="text"
                name="json_question_keyword"
                id="json_question_keyword"
                placeholder="Pregunta"
                class="input-field__input"
              />
              <label for="json_question_keyword" class="input-field__label"
                >Palabra de pregunta</label
              >
            </div>
            <div class="generate__input-field">
              <input
                type="text"
                name="json_students"
                id="json_students"
                placeholder="Santiago, Juan, Diego"
                class="input-field__input"
              />
              <label for="json_students" class="input-field__label"
                >Estudiantes</label
              >
            </div>
          </div>
        </section>
        <section class="section questions">
          <h1 class="section__title">Preguntas</h1>
          <div id="question_array">
            <!-- All JS questions -->
          </div>
          <div>
            <button type="button" id="add_question">+</button>
            <button type="button" id="del_question">-</button>
          </div>
        </section>
      </main>
      <div class="btn-container">
        <button type="submit" id="json_submit">Enviar</button>
        <div class="">
          <h1>Boton de descargar</h1>
          <div id="download_div"></div>
        </div>
      </div>
    </div>
    <script src="./index.html" defer></script>
  </body>
</html>
