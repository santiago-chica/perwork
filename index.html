<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form id="json_form">
        <div>
            <label for="json-file">Subir archivo en JSON</label>
            <input type="file" name="json-file" id="json-file">
            
        </div>
        <div>
            <button type="button" id="send-button">Enviar</button>
        </div>
    </form>

    <script>

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsText(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
            });
        }
        
        async function sendJsonAndGetZip(jsonText) {
            const apiUrl = "http://127.0.0.1:5000/api/convert"; // Replace with your API endpoint

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: jsonText
            });

            if (!response.ok) {
                throw new Error(`Error: ${response.statusText}`);
            }

            return await response.blob();
        }

        function downloadZip(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.getElementById('send-button').addEventListener('click', async () => {

            const fileInput = document.getElementById('json-file');

            if (!fileInput.files.length) {
                alert('Elija un archivo en JSON.');
                return;
            }

            const file = fileInput.files[0];
            const jsonText = await readFileAsText(file)

            try {
                const zipBlob = await sendJsonAndGetZip(jsonText);

                const downloadBtn = document.createElement("button");
                downloadBtn.textContent = "Descargar";
                downloadBtn.id = "downloadBtn";
                document.body.appendChild(downloadBtn)

                downloadBtn.onclick = () => {
                    if (zipBlob) {
                        downloadZip(zipBlob, "result.zip");
                    } else {
                        console.log("Error...");
                    }
                }                
            } catch (err) {
                console.log('Nope');
            }
        });
    </script>

</body>
</html>
