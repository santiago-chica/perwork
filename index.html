<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Generar</h1>
    <form id="perwork_json">
        
        <div>
            <label for="json_project">Nombre del proyecto</label> <br>
            <input type="text" name="json_project" id="json_project" placeholder="Tarea" required>
            <br>
            <label for="json_project">Título</label> <br>
            <input type="text" name="json_title" id="json_title" placeholder="Trabajo" required>
            <br>
            <label for="json_double_column">Dos columnas</label> <br>
            <input type="checkbox" name="json_double_column" id="json_double_column" required>
            <br>
            <label for="json_date">Fecha</label> <br>
            <input type="date" name="json_date" id="json_date" required>
            <br>
            <label for="json_author">Autor</label> <br>
            <input type="text" name="json_author" id="json_author" placeholder="Autor" required>
            <br>
            <label for="json_description">Enunciado</label> <br>
            <input type="text" name="json_description" id="json_description" placeholder="Descripción..." required>
            <br>
            <label for="json_question_keyword">Palabra de pregunta</label> <br>
            <input type="text" name="json_question_keyword" id="json_question_keyword" placeholder="Pregunta" required>
            <br>
            <label for="json_students">Estudiantes</label> <br>
            <input type="text" name="json_students" id="json_students" placeholder="Santiago, Juan, Diego" required>
        </div>
        <div>
            <table>
                <tr>
                    <td>Tabla</td>
                    <td>Asd</td>
                    <td>Asd</td>
                </tr>
            </table>
        </div>
        <div>
            <button type="submit" id="json_submit">Enviar</button>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
